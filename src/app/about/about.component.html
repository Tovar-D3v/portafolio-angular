<h2> Custom Pipes Demo in Angular </h2>
<br>
<span class="p-float-label">
    <textarea rows="1" cols="60" pInputTextarea [(ngModel)]="title" id="glass"></textarea>
    <label for="float-input">Movie Name</label>
</span>

<div id= "glass">
    {{title | titlecase}}
</div>
<div>
    <like-button [Print-logs]="true" (change)="popUp()"></like-button>
</div>
